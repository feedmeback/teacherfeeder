<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Teacher Feeder</title>
        <link rel="stylesheet" href="teacher.css" title="no title" charset="utf-8">
    </head>
    <body>

        <form id="form" onsubmit="event.preventDefault()">
            <h1>Enter your lesson details below</h1>
            <input id="date" type="type" name="name" value="" placeholder="Lesson Date DD/MM/YY">
            <input id="class" type="text" name="name" value="" placeholder="Enter class code">
            <h2>Enter the learning objectives for the class</h2>
            <input class="lo" id="lo1" type="text" name="name" value="" placeholder="Learning objective 1">
            <input class="lo" id="lo2" type="text" name="name" value="" placeholder="Learning objective 2">
            <button id="submit" type="submit">Submit</button>
        </form>
        <script type="text/javascript" src="teacher.js"></script>
    </body>
</html>
