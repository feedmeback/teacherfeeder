<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Student Form</title>
        <link rel="stylesheet" href="teacher.css" title="no title" charset="utf-8">
    </head>

    <body>
        <form id="form" onsubmit="event.preventDefault()">
            <h1>How did your lesson go?</h1>
            <p id='subject'></p>
            <p id='date'></p>
            <p id='LO1'></p>
            <p id='LO2'></p>

            <p> How well did you learn the objectives? </p>
            <select name="engagement" id="engagement">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <p>How was the lesson?</p>
            <select name="satisfaction" id="satisfaction">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <p>Was there support available if you needed it?</p>
            <select name="support" id="support">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br><br>
            <button id="submit" type="submit">Submit</button>
        </form>
        <script type="text/javascript" src="student.js"></script>
    </body>
</html>
